quarkus.http.port=8090
quarkus.http.access-log.enabled=true
quarkus.rest-client.price-service.url=http://localhost:9001

quarkus.thread-pool.max-threads=1
quarkus.vertx.worker-pool-size=1
quarkus.vertx.event-loops-pool-size=2



quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.reactive.url=postgresql://localhost:5432/mydb
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true